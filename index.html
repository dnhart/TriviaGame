 <title>Can you name the artist?</title>

<body> 
<div class="container">
<!--Splash page -->
	<div class="row panel panel-default" id="splashPage">
		 <div class="panel-heading" id="quizTitle">
    		<h1 class="panel-title" >Can you name the artist?</h1>
  		</div>
  	    <div class="panel-body" id="timerBox">
        <div class='row'><div class='col-xs-12' id='display'>
  	    	<button class="btn btn-primary btn-block" id="start">Start</button>
        </div></div>
  		</div>
	</div>
<!--End splash page-->	

<!--Quiz page-->
	<div class="row" id="quizActive">  
		<div class="col-sm-6 col-xs-12 panel panel-default" id="quizContainer">
			<div class="panel-heading">
		    	<h2 class="panel-title" id="paintingTitle">Painting Title</h2>
		 	</div>
		 	<div class="panel-body row" id="paintingContainer">
	 		</div>
		</div>	
	 	<div class="col-sm-6 col-xs-12 panel panel-default" id="answerBox">
			<div class="panel-heading">
		    	<h2 class="panel-title" id="quizHeading">Choose an Artist.</h2>
		 	</div>
	 		<div class="panel-body row" id="answersContainer">
         
            <button type="button" id="option0" class="btn-lg btn-default btn-block choices"  onclick="this.blur();"></button>
            <button type="button" id="option1" class="btn-lg btn-default btn-block choices"  onclick="this.blur();"></button>
            <button type="button" id="option2" class="btn-lg btn-default btn-block choices"  onclick="this.blur();"></button>
            <button type="button" id="option3" class="btn-lg btn-default btn-block choices"  onclick="this.blur();"></button>
     
	 		</div>
	 	</div>
	</div>
<!--end quizActive -->


<!--begin scoreboard -->
	<div class="row clearfix" id="scoreboard">
      <!--  <div class="row">-->
          <div class="col-sm-6 col-xs-12 panel panel-default container-fluid">
            <div class="panel-heading col-xs-12">
              <h3 class="panel-title">Correct</h3>
            </div>
            <div class="panel-body" id="correctTotal">
              <h3>0</h3>
            </div>
          </div>

          <div class="col-sm-6 col-xs-12 panel panel-default container-fluid">
            <div class="panel-heading col-xs-12">
              <h3 class="panel-title">Incorrect</h3>
            </div>
            <div class="panel-body" id="incorrectTotal">
              <h3>0</h3>
            </div>
          </div>
      <!--</div>end row-->
    </div> 
  <!--End Scoreboard-->

<!--Begin Summary page-->
<div class="row" id="summaryActive">  
  <div class="col-xs-12 panel panel-default">
      <div class="panel-heading">
          <h2 class="panel-title" id="summaryTitle"></h2>
      </div>
      <div class="panel-body row" id="summaryContainer">
      </div>
  </div>
</div>

<!--End Summary page-->





 </div> <!--End container-->
