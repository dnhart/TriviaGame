<body> 
<div class="container">
<!--Splash page -->
	<div class="row panel panel-default" id="splashPage">
		 <div class="panel-heading">
    		<h1 class="panel-title">Can you name the artist?</h1>
  		</div>
  	    <div class="panel-body" id="timerBox">
  	    	<button id="start">Start</button>
  		</div>
	</div>
<!--End splash page-->	

<!--Quiz page-->
	<div class="row" id="quizActive">  
		<div class="col-xs-6 panel panel-default" id="quizContainer">
			<div class="panel-heading">
		    	<h2 class="panel-title" id="paintingTitle">Painting Title</h2>
		 	</div>
		 	<div class="panel-body row" id="paintingContainer">
	 		</div>
		</div>	
	 	<div class="col-xs-6 panel panel-default" id="quizContainer">
			<div class="panel-heading">
		    	<h2 class="panel-title" id="quizHeading">Click on the artist's name to choose.</h2>
		 	</div>
	 		<div class="panel-body row" id="answersContainer">
	 			<div class="choices" id="option0"></div>
	 			<div class="choices" id="option1"></div>
	 			<div class="choices" id="option2"></div>
	 			<div class="choices" id="option3"></div>
	 		</div>
	 	</div>
	</div>
<!--end quizActive -->

<!--begin scoreboard -->
	<div class="row navbar-fixed-bottom" id="scoreboard">
      <!--  <div class="row">-->
          <div class="col-sm-6 col-xs-12 panel panel-default container-fluid">
            <div class="panel-heading col-xs-12">
              <h3 class="panel-title">Correct</h3>
            </div>
            <div class="panel-body" id="correctTotal">
              <h3>0</h3>
            </div>
          </div>

          <div class="col-sm-6 col-xs-12 panel panel-default container-fluid">
            <div class="panel-heading col-xs-12">
              <h3 class="panel-title">Incorrect</h3>
            </div>
            <div class="panel-body" id="incorrectTotal">
              <h3>0</h3>
            </div>
          </div>
      <!--</div>end row-->
    </div> 
  <!--End Scoreboard-->
 </div> <!--End container-->
